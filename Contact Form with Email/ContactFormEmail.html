<!DOCTYPE html>
<html>
<head>
<title>Max Power Contact Page</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container d flex justify-content-center">

<div class="card text-white bg-dark mb-3">
  <div class="card-body">
    <h5 class="card-title">Contact us below!</h5>
<p>Please fill out the form below to send us a message.</p>

</div>
</div>
<div class="card">
  <div class="card-body">
<form method="post" action="formHandler.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="contactReasons">Choose a Contact Reason:</label><br>
  <select name="contactReason" id="contactReason">
        <option value="none" selected disabled hidden>Select an Option</option>
  	<option value="Order Refund">Order Refund</option>
  	<option value="Order Tracking Information">Order Tracking Information</option>
  	<option value="Help">Help</option>
 	<option value="Other">Other</option>
  </select><br>
  <label for="Comments">Comments:</label><br>
  <textarea id="Comments" name="comments" rows="4" cols="50">
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
  <input type="reset">
</form>
</div>
</div>


</div>
</body>
</html>
